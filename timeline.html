---
layout : wrapper
title : timeline
---
{% include upper_pic.html title = 'Timeline' size = '15vw' %}
<section class='timeline'>
	
	<ul>
	{% for data in site.data.events %}
	<li>
	{% if data.type contains 'online' %}
	<div class = "online">
	<time>{{data.date}}</time>
	
	<h5 >{{data.event}}</h5>
	
	</div>
	{% endif %}
	</li>
	{% endfor %}
	</ul>
</section>
