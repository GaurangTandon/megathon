<div id="Schedule" class="scrollspy">
  <div class="container">
    <h3>Schedule</h3>
    <p>
      Click <a href="{{site.baseurl}}/timeline">here for a more detailed timeline.</a>
    </p>
     <table class ="striped centered responsive-table">
        <thead class="grey lighten-4">
          <tr>
              <th>Event</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Detailed Schedule</th>
          </tr>
        </thead>

        <tbody>
          {% for data in site.data.eventlist %}
          <tr class="grey lighten-5">
          <td>{{data.name}}</td>
          <td>{{data.date.start}}</td>
          <td>{{data.date.end}}</td>
          <td><a href="{{site.baseurl}}/{{data.link}}/#schedule">Schedule </a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>
</div>
