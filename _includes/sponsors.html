<div class="scrollspy" id="sponsors">
	<div class="container">
		<h3 class="">Past Sponsors</h3>
		{% assign names = site.data.sponsors %}
		
		<div class="row">
		{% for i in (0..14) %}
			<div class="col s4 m4 l4 xl4">
				<a href="{{names[i].url}}" target="_blank"><img src="{{site.baseurl}}/assets/images/sponsors/past/{{names[i].pic}}" class="responsive-img">{{i}}:{{names[i].name}}</a>
			</div>
		{% endfor %}
	</div>
</div>
