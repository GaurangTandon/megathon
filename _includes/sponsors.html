<div class="scrollspy" id="Sponsors">
	<div class="container">

		<!-- Single Heading line -->
    <h3 class="center-align mb-3 mt-5">Past Sponsors</h3>
    <hr>

		{% assign names = site.data.past_sponsors %}

		<div class="row">
		{% for i in (0..14) %}
			<div class="col s12 m4 l3">

				<div class="fixh-container">
					<a href="{{names[i].url}}" target="_blank">
						<img src="{{site.baseurl}}/assets/images/sponsors/past/{{names[i].pic}}" class="of">
						<!-- {{i}}:{{names[i].name}} -->
					</a>
				</div>

			</div>
		{% endfor %}
	</div>
</div>
